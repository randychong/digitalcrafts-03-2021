<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Shopping List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Add Item to Shopping List</h1>
    <h3>Item</h3>
    <input type="text" class="item_name">
    <h3>Quantity</h3>
    <input type="text" class="quantity">
    <h3>Price</h3>
    <input type="text" class="price">
    <button onclick="send_data()">Submit</button>
</body>
<script>
    const send_data = async () => {
        const item_name = document.querySelector(".item_name").value
        const quantity = document.querySelector(".quantity").value
        const price = document.querySelector(".price").value
        const combined_data = {
            product_name: item_name,
            quantity: quantity,
            price: price,
        }
        const call_data = await fetch("http://localhost:3009/add_item",
        {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(combined_data)
        })
    }
</script>
</html>
