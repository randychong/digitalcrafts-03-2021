<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body class="root">
    <div class="main-container">
        <div class="sub-container0">
            <input type="text" class="zipInput" placeholder="Enter zipcode here">
            <button type="submit" class="submit">Search</button>
        </div>

        <div class="sub-container1">
            <h1 class="section-header">Location</h1>
            <h3 class="location"></h3>
        </div>

        <div class="sub-container2">
            <h1 class="section-header">Temperature</h1>
            <h3 class="temperature"></h3>
        </div>

        <div class="sub-container3">
            <div class="high-div">
                <h1 class="section-header">High</h1>
                <h3 class="maxTemp"></h3>
            </div>
            
            <div class="low-div">
                <h1 class="section-header">Low</h1>
                <h3 class="minTemp"></h3>
            </div>

            <div class='humid-div'>
                <h1 class="section-header">Humidity</h1>
                <h3 class="humidity"></h3>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
