<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randy Chong</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar-practice.css">
</head>
<body>
    <div>
        <h1>Randy Chong</h1>
    </div>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link"></a>
                <img src="images\facebook.svg" class="nav-icon" alt="facebook-logo">
                <span class="link-text">Facebook</span>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link"></a>
                <img src="images\twitter.svg" class="nav-icon" alt="twitter-logo">
                <span class="link-text">Twitter</span>
            </li>

            <li class="nav-item">
                <img src="images\linkedin.svg" class="nav-icon" alt="linked-logo">
                <span class="link-text">LinkedIn</span>
            </li>

            <li class="nav-item">
                <img src="images\instagram.svg" class="nav-icon" alt="instagram-logo">
                <span class="link-text">Instagram</span>
            </li>

            <li class="nav-item">
                <img src="images\snapchat.svg" class="nav-icon" alt="snapchat-logo">
                <span class="link-text">Snapchat</span>
            </li>
        </ul>
    </nav>
    <main>
        <p>
            Hi, my name is Randy and I'm from Pensacola, FL.
        </p>
    </main>
</body>
</html>
